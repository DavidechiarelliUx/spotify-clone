<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify-clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body data-bs-theme="dark">
    <main>
      <div class="container-fluid">
        <div class="row">
          <!--Aside-->
          <div id="aside" class="col-lg-4 rounded-0">
            <div class="sticky-top">
              <ul class="list-group">
                <li class="list-group-item border border-0 rounded-0">
                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="white"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span>Home</span>
                </li>
                <li class="list-group-item border border-0 rounded-0"><i class="bi bi-search">Cerca</i></li>
                <li class="list-group-item border border-0 rounded-0">
                  <i class="bi bi-collection">La tua libreria</i>
                </li>
              </ul>

              <ul class="list-group">
                <li class="list-group-item border border-0 rounded-0">Crea playlist</li>
                <li class="list-group-item border border-0 rounded-0">Brani che ti piacciono</li>
                <li class="list-group-item border border-0 rounded-0">I tuoi episodi</li>
              </ul>

              <!--Contenuto sotto la navbar-->
            </div>
            <ul id="personalList" class="list-group"></ul>
          </div>
          <!-- contenuto principale-->
          <div class="col-lg-8">
            <div class="d-flex justify-content-between">
              <div>
                <button>&lt</button>
                <button>&gt</button>
              </div>
              <div>Team 5</div>
            </div>
            <!--Album-->
            <div></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
