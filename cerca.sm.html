<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cerca-sm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-bs-theme="dark" class="bg-black">
    <main>
      <div class="container px-3 mt-5">
        <h1>Cerca</h1>
        <div class="d-flex position-relative mt-4" role="search">
          <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted fs-5"></i>
          <input
            class="form-control rounded-0 border-0 fw-semibold ps-5"
            type="search"
            placeholder="Cosa vuoi ascoltare?"
          />
        </div>
        <!--Sezione sfoglia tutto-->
        <div class="mt-4">
          <h4 class="text-center fw-bold mb-3">Sfoglia tutto</h4>
          <div class="container">
            <div class="row">
              <div class="col-6 pe-3">
                <div class="row row-cols-1 g-3">
                  <div class="col rounded-2" style="height: 7rem; background-color: orange">
                    <h5 class="p-3 pb-5 fw-bold">Podcast</h5>
                  </div>
                  <div class="col rounded-2" style="height: 7rem; background-color: rgb(255, 0, 153)">
                    <h5 class="p-3 pb-5 fw-bold">Nuove uscite</h5>
                  </div>
                  <div class="col rounded-2" style="height: 7rem; background-color: orange">
                    <h5 class="p-3 pb-5 fw-bold">Hip Hop</h5>
                  </div>
                  <div class="col rounded-2" style="height: 7rem; background-color: fuchsia">
                    <h5 class="p-3 pb-5 fw-bold">Latina</h5>
                  </div>
                </div>
              </div>
              <div class="col-6 pe-3">
                <div class="row row-cols-1 g-3">
                  <div class="col rounded-2" style="height: 7rem; background-color: blue">
                    <h5 class="p-3 pb-5 fw-bold">Creato per te</h5>
                  </div>
                  <div class="col rounded-2" style="height: 7rem; background-color: green">
                    <h5 class="p-3 pb-5 fw-bold">Pop</h5>
                  </div>
                  <div class="col rounded-2" style="height: 7rem; background-color: orange">
                    <h5 class="p-3 pb-5 fw-bold">Dance/Elettronica</h5>
                  </div>
                  <div class="col rounded-2" style="height: 7rem; background-color: rgb(200, 135, 230)">
                    <h5 class="p-3 pb-5 fw-bold">Classifiche</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Script/script.js"></script>
  </body>
</html>
