<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profilo Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body data-bs-theme="dark">
    <a href="./index.html">
      <img
        height="50"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Spotify_logo_with_text.svg/2560px-Spotify_logo_with_text.svg.png"
        alt="Logo Spotify"
        class="bg-dark m-3"
    /></a>

    <div class="laterale">
      <div class="container">
        <div class="row">
          <div class="col-12 border-bottom border-secondary mb-4"><h2 class="h2 fs-1">Modifica il tuo profilo</h2></div>
          <div class="col-12 col-md-4">
            <img
              height="200"
              src="https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/02b4d76c-e4da-4cbc-872c-1bf9ac49bafd/anim=false,width=450/ComfyUI_00289_.jpeg"
              alt="Profilo"
            />
          </div>
          <div class="col-8 mt-4 col-md-5 mt-md-0">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control bg-dark"
                placeholder="Lidia Nautiluss"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="border-bottom pb-4 border-secondary">
              <h4>Lingua:</h4>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle px-2 py-0 rounded-0 bg-black"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Italiano
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Deutsch</a></li>
                  <li><a class="dropdown-item" href="#">Fran√ßais</a></li>
                </ul>
              </div>
            </div>

            <div class="pb-4 mt-4">
              <h4>Contenuti espliciti:</h4>
              <div class="dropdown">
                <button type="button" class="btn btn-outline-secondary mb-3 px-2 py-0 text-white rounded-0">
                  Nascondi <b>sempre</b> contenuti espliciti
                </button>
                <p>Gestisci nella sezione preferenze i contenuti espliciti</p>
                <button type="button" class="btn btn-secondary px-2 py-0 rounded-0 bg-black">Preferenze</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mt-4 border-top border-secondary pt-4 d-flex justify-content-end">
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-light px-4 rounded-0">SALVA</button>
            </div>
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-outline-secondary px-2 rounded-0">Cancella profilo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
